<div *ngIf="!votingCompleted">
  <div class="section-user">
    <div class="content">
      <h1>Oczekiwanie na resztę graczy...</h1>
    </div>
  </div>
</div>
<div *ngIf="votingCompleted">
  <div class="section-user">
    <div class="content">
      <h1>Odkryj wyniki!</h1>
      <div class="canvas">
        <div class="results">
          <div class="cards">
            <img src="assets/images/second.png" class="second-place-card" alt="cards">
            <img src="assets/images/first.png" class="first-place-card" alt="cards">
            <img src="assets/images/third.png" class="third-place-card" alt="cards">
          </div>
        </div>
        <button routerLink="/" routerLinkActive="active">Wróć na stronę główną</button>
      </div>
    </div>
  </div>
</div>
