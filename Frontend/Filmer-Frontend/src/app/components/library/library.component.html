<div class="bg">
  <div class="main-container">
    <div class="friends-component">
      <div class="filter-settings">
        <h2>Filtry:</h2>
        <button class="filter-button">Pokaż wszystkie</button>
        <button class="filter-button">Dramat</button>
        <button class="filter-button">Komedia</button>
        <button class="filter-button">Horror</button>
        <button class="filter-button">Thriller</button>
        <button class="filter-button">Psychologiczny</button>
      </div>

      <div class="movie-list">
        <input type="text" placeholder="Wprowadź nazwę filmu...">
        <ul>
          <li>
            Film 1
            <button class="info-button" (click)="showMovieInfo('Film 1', 'Opis filmu 1')">
              Wyświetl informację
            </button>
          </li>
          <li>
            Film 2
            <button class="info-button" (click)="showMovieInfo('Film 2', 'Opis filmu 2')">
              Wyświetl informację
            </button>
          </li>
          <li>
            Film 3
            <button class="info-button" (click)="showMovieInfo('Film 3', 'Opis filmu 3')">
              Wyświetl informację
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <app-movie-popup
    [isVisible]="isPopupVisible"
    [title]="selectedMovieTitle"
    [description]="selectedMovieDescription"
    (popupClosed)="closePopup()"
  ></app-movie-popup>
</div>
