<div class="bg">
  <div class="main-container">
    <div class="friends-component">
      <div class="filter-settings">
        <h2>Filtry:</h2>
        <button class="filter-button">Pokaż wszystkie</button>
        <button class="filter-button">Dramat</button>
        <button class="filter-button">Komedia</button>
        <button class="filter-button">Horror</button>
        <button class="filter-button">Thriller</button>
        <button class="filter-button">Psychologiczny</button>
      </div>

      <div class="movie-list">
        <input type="text" placeholder="Wprowadź nazwę filmu..." />
        <ul>
          <li *ngFor="let film of films">
            {{ film.filmName }}
            <button class="info-button" (click)="showFilmInfo(film.idFilm)">
              Wyświetl informację
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <app-movie-popup
    *ngIf="selectedFilm"
    [isVisible]="isPopupVisible"
    [title]="selectedFilm.filmName"
    [description]="selectedFilm.filmDesc"
    (popupClosed)="closePopup()"
  ></app-movie-popup>
</div>
