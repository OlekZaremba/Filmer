<div class="bg">
  <div class="main-container">
    <div class="friends-component">
      <div class="filter-settings">
        <h2>Filtry:</h2>
        <button class="filter-button" (click)="filterFilms('all')">Pokaż wszystkie</button>
        <button class="filter-button" (click)="filterFilms('Dramat')">Dramat</button>
        <button class="filter-button" (click)="filterFilms('Komedia')">Komedia</button>
        <button class="filter-button" (click)="filterFilms('Horror')">Horror</button>
        <button class="filter-button" (click)="filterFilms('Thriller')">Thriller</button>
        <button class="filter-button" (click)="filterFilms('Psychologiczny')">Psychologiczny</button>
      </div>

      <div class="movie-list">
        <div class="search-movie">
          <input type="text" #searchInput placeholder="Wprowadź nazwę filmu..." />
          <button (click)="searchFilmsByName(searchInput.value); searchInput.value = ''">
            <img src="assets/images/search.png" alt="Szukaj">
          </button>
        </div>
        <ul>
          <li *ngFor="let film of filteredFilms">
            {{ film.filmName }}
            <button class="info-button" (click)="showFilmInfo(film.idFilm)">
              Wyświetl informację
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <app-movie-popup
    *ngIf="selectedFilm"
    [isVisible]="isPopupVisible"
    [title]="selectedFilm.filmName"
    [description]="selectedFilm.filmDesc"
    (popupClosed)="closePopup()"
  ></app-movie-popup>
</div>
